<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabela de pontuação</title>
  </head>
  <body>
    <main class="container">
      <h1 class="page-title">Tabela de pontuação</h1>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="4">Ações</th>
            <th><button id="btn" onclick="Resetar()">Resetar</button></th>
          </tr>
        </thead>
        <tbody id="tabelaJogadores"></tbody>
      </table>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt="logo da alura"
          class="alura-logo"
        />
      </a>
    </main>
    <script src="app.js"></script>
  </body>
</html>
