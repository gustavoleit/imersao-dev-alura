<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de média</title>
  </head>
  <body>
    <main>
      <form class="form">
        <h2>Calculadora de média</h2>
        <br>
        <input type="number" id="n1" placeholder="insira sua nota do 1° bimestre" autocomplete="off"><br>
        <br>
        <input type="number" id="n2" placeholder="insira sua nota do 2° bimestre" autocomplete="off"><br>
        <br>
        <input type="number" id="n3" placeholder="insira sua nota do 3° bimestre" autocomplete="off"><br>
        <br>
        <input type="number" id="n4" placeholder="insira sua nota do 4° bimestre" autocomplete="off"><br>
        <input type="button" onclick="media()" value="Calcular Média">
        <h2 class="result"></h2>
      </form> 
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo da alura" class="alura-logo">
      </a>
    </main>
    <script src="app.js"></script>
  </body>
</html>
